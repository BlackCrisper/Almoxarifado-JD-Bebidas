@model IEnumerable<.Models.Produto>

    @{
        ViewBag.Title = "Criar";
    }
    
    <h2>Criar</h2>
    
    <div>
        <form action="/Produto/Criar" method="post">
            <div>
                <class ="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control"
                           maxlength="100" id="descricao" name="descricao"
                           required />
            </div>
            <div>
                <class ="form-group">
                    <label for="minimo">Mínimo</label>
                    <input type="number" class="form-control"
                           id="minimo" name="minimo" value="0" min="0"
                           required />
            </div>
            <div>
                <class ="form-group">
                    <label for="maximo">Máximo</label>
                    <input type="number" class="form-control"
                           id="maximo" name="maximo" value="0" min="0"
                           required />
            </div>
            <div>
                <class ="form-group">
                    <label for="estoque">Estoque</label>
                    <input type="number" class="form-control"
                           id="estoque" name="estoque" value="0" min="0"
                           required />
            </div>
    
    
            
            <div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/produto/index" class="btn btn-primary">Voltar</a>
    
            </div>
    
    
    
        </form>
    </div>
