@model .Models.Produto

@{
    ViewBag.Title = "Deletar";
}

<h2>Deletando</h2>

<div>
    <form action="/Produto/ConfirmeDelete?id=@Model.ProID" method="post">
        <div>
            <class ="form-group">
                <label>Descrição</label>
                <label>@Model.</label>
        </div>
        <div>
            <class ="form-group">
                <label>Mínimo</label>
                <label>@Model.</label>
        </div>
        <div>
            <class ="form-group">
                <label>Máximo</label>
                <label>@Model.</label>
        </div>
        <div>
            <class ="form-group">
                <label>Estoque</label>
                <label>@Model.</label>
        </div>


        <div>


        </div>

        <div>
            <p><a href="/produto/index" class="btn btn-primary">Voltar &raquo;</a></p>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </div>



    </form>
</div>
